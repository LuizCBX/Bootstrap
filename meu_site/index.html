<!DOCTYPE html>
<html>
    <head>
        <title>Tabelas</title>
        <meta charset="UTF-8">

        <!-- DECLARAÇÃO DE CSS-->
        <link href="public/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body>
    <div class="container">

        <table class="table table-hover table-bordered"> <!-- table-borderless remove as linhas // table-striped destaca // temos tambem class="table-sm" // table-bordered = fica todas bordas existentes // table-hover = visualiza a linha atual-->
            <thead><!-- cabeçalho -->
                <tr><!-- linha -->
                    <th>id</th><!-- coluna (célula de cabeçalho) -->
                    <th>Curso</th>
                    <th>Nota</th>
                </tr>
            </thead>
            <tbody><!-- corpo da tabela-->
                <tr>
                    <td>1</td>
                    <td>Terminal Linux</td>
                    <td>4.6</td>
                </tr>    
                <tr>
                    <td>2</td>
                    <td>Python & MySQL</td>
                    <td>4.4</td>
                </tr>  
                <tr>
                    <td>3</td>
                    <td>Curso de programação Perl</td>
                    <td>4.7</td>
                </tr>  
                <tr>
                    <td>4</td>
                    <td>CodeIgniter</td>
                    <td>4.4</td>
                </tr> 

            </tbody>
        </table>

    
    </div>


    <footer>
        <!-- Declarar JS -->
        <script src="public/js/jquery.js"></script>
        <script src="public/js/bootstrap.bundle.min.js"></script>
    </footer>

</body>
</html>
